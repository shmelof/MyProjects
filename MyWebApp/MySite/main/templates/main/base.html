{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}">
        <span class="logo">MySite</span>
        <h3>Navigations</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Home</li></a>
            <a href="{% url 'about' %}"><li>About</li></a>
            <a href="{% url 'contacts' %}"><li>Contact</li></a>
            <a href="{% url 'news_home' %}"><li>News</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
